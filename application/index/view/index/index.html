<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分兑换商城登录</title>
    <link rel="stylesheet" href="__STATIC__/style/index.css">
    <link rel="stylesheet" href="__STATIC__/style/element.css">
    <script src="__STATIC__/js/vue.min.js"></script>
    <script src="__STATIC__/js/element.js"></script>
</head>
<body>
    <div id="app" class="login-index">
        <div class="index_bg"></div>
        <div class="content">
            <el-form ref="form" :model="form" label-width="100px">
                <el-form-item label="账号">
                  <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="密码">
                    <el-input type="password" v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="记住密码">
                  <el-switch v-model="form.delivery"></el-switch>
                </el-form-item>
                <el-form-item>
                  <el-button type="primary" @click="onSubmit">登录</el-button>
                  <!-- <el-button>注册</el-button> -->
                </el-form-item>
            </el-form>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                form: {
                    name: '',
                    region: '',
                    delivery: false,
                    type: [],
                    desc: ''
                }
            },
            methods: {
                onSubmit() {
                    console.log('submit!');
                    window.location.href = "{:url('home')}"
                }
            }
        })
    </script>
</body>
</html>
